      parameters:
      - description: 点评 ID
        in: path
        name: id
        required: true
        type: string
      - description: 图片文件
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: 上传成功
          schema:
            $ref: '#/definitions/models.ReviewImage'
        "400":
          description: 请求错误
          schema:
            properties:
              error:
                type: string
            type: object
        "403":
          description: 无权操作
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: 点评不存在
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: 上传点评图片
      tags:
      - 点评
