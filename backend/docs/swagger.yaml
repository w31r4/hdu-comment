                type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: 我的点评列表
      tags:
      - 点评
  /reviews/store:
    post:
      consumes:
      - application/json
      description: 用户对指定店铺提交评价，检查是否已有评价。
      parameters:
      - description: 评价信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.SubmitReviewInput'
      produces:
      - application/json
      responses:
        "201":
          description: 创建成功
          schema:
            $ref: '#/definitions/models.Review'
        "400":
          description: 请求参数错误
          schema:
            properties:
              error:
                type: string
            type: object
        "409":
          description: 已存在评价
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: 提交店铺评价
      tags:
      - 评价 - 店铺
  /reviews/store/{id}:
    put:
      consumes:
      - application/json
      description: 用户更新自己对指定店铺的现有评价。
      parameters:
      - description: 评价 ID
        in: path
        name: id
        required: true
        type: string
      - description: 更新内容
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateReviewInput'
      produces:
      - application/json
      responses:
        "200":
          description: 更新后的评价
          schema:
            $ref: '#/definitions/models.Review'
        "400":
          description: 请求参数错误
          schema:
            properties:
              error:
                type: string
            type: object
        "403":
          description: 无权操作
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: 评价不存在
          schema:
            properties:
              error:
                type: string
